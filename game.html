<!doctype html>
<html>
    <head>
        <title>The Dungeon Game</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <link href="gamestyle.css" rel="stylesheet" type="text/css">
        <script src="game.js" type="text/javascript"></script>
    </head>
    <body onload="start();">
        <p id="title">Dungeon Game</p>
        <p class="font_color" id="greeting">Welcome to the Dungeon Game</p>
        <button onclick="show_instructions()" id="inst_button">Click For instructions</button>       
        <p class="font_color" id="character_namer">
            What would you like to name your character?
            <input type="text" id="username" size="10" value="">
            <button onclick="document.getElementById('users_name').innerHTML =getName(username); userInfo(); showStartBut();" > Enter</button>
        </p>
        <div id="users_name"></div>
        <br>
        <br>
        <div id="userData"></div>
        <br>
        <br>
        <div id="buttonDiv">
            <button onclick="startGame() + roomsWithKeys()" id="gameStarter">Start Game</button>
        </div>
        <div id="roomButtons">
            <button id="room1button" onclick="changeRoom(1)">Room 1</button>
            <button id="room2button" onclick="changeRoom(2)">Room 2</button>
            <button id="room3button" onclick="changeRoom(3)">Room 3</button>
            <button id="room4button" onclick="changeRoom(4)">Room 4</button>
            <button id="room5button" onclick="changeRoom(5)">Room 5</button>           
        </div>

        <div id="room1">
                    <img class="picture" src="images/room_1.png" alt="Hallway to Room 1">
                <br>
                    <button onclick="riddleChooser()" id="riddleButton1">Click for the riddle</button>
                <br>
                    <div id="riddle" class="font_color"></div>
                <br>
                    <div class="font_color">Enter the answer here: <input type="text" id="answer1" size=12 value=""></div>
                    <button onclick="document.getElementById('outputDiv').innerHTML = riddleAnswer1(answer1); userInfo();"> submit the answer </button>
            </div>
            
        <div id="room2">
                    <img class="picture" src="images/room_2.png" alt="Hallway to Room 2">
                <br>
                    <button onclick="riddleChooser2()" id="riddleButton2">Click for the riddle</button>
                <br>
                    <div id="riddle2" class="font_color"></div>
                <br>
                    <div class="font_color">Enter the answer here: <input type="text" id="answer2" size=12 value=""></div>
                    <button onclick="document.getElementById('outputDiv').innerHTML = riddleAnswer2(answer2); userInfo();"> submit the answer </button>
            </div>
            
        <div id="room3">
                    <img class="picture" src="images/room_3.png" alt="Hallway to Room 3" >
                <br>
                    <button onclick="riddleChooser3()" id="riddleButton3">Click for the riddle</button>
                <br>
                    <div id="riddle3" class="font_color"></div>
                <br>
                    <div class="font_color">Enter the answer here: <input type="text" id="answer3" size=12 value=""></div>
                    <button onclick="document.getElementById('outputDiv').innerHTML = riddleAnswer3(answer3); userInfo();"> submit the answer </button>
            </div>
            
        <div id="room4">
                    <img class="picture" src="images/room_4.png" alt="Hallway to Room 4">
                <br>
                    <button onclick="riddleChooser4()" id="riddleButton4">Click for the riddle</button>
                <br>
                    <div id="riddle4" class="font_color"></div>
                <br>
                    <div class="font_color">Enter the answer here: <input type="text" id="answer4" size=12 value=""></div>
                    <button onclick="document.getElementById('outputDiv').innerHTML = riddleAnswer4(answer4); userInfo();"> submit the answer </button>
            </div>
            
<div id="room5">
                    <img class="picture" src="images/room_5.png" alt="Hallway to Room 5">
                <br>
                    <button onclick="riddleChooser5()" id="riddleButton5">Click for the riddle</button>
                <br>
                    <div id="riddle5" class="font_color"></div>
                <br>
                    <div class="font_color">Enter the answer here: <input type="text" id="answer5" size=12 value=""></div>
                    <button onclick="document.getElementById('outputDiv').innerHTML = riddleAnswer5(answer5); userInfo();"> submit the answer </button>
            </div>
        <div id="outputDiv"></div>
        
        <div id="finishGame">
            <button onclick="endGame()" id="endGame">Have enough keys to leave?</button>
        </div>
        <div id="win_screen">
            <img src="images/giant_door.jpg" alt="Giant Doors!" class="picture">
            <br>
            <button onclick ="startOver();">Play Again?</button>
        </div>
        
        <div id="gameOverScreen">
            <img src="images/game_over.jpg" class="picture" alt="Game Over!">
            <br>
            <button onclick ="startOver();">Try Again?</button>
        </div>
        
    </body>
</html>
