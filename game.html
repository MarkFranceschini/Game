        <link href="gamestyle.css" rel="stylesheet" type="text/css">

        <p>Dungeon Game!</p>
        <p>Welcome to the dungeon game</p>
        <p>Here is a description on how to play the dungeon game! yaaaaay...</p>
        <p>

                <input type="text" id="username" size="10" value="">
        </p>
        <button onclick="document.getElementById('outputDiv').innerHTML = username();">Button</button>
        
        <div id="outputDiv"></div>

        <p></p>

        </div>
